<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>banana translator<a class="link" href="https://github.com/anugrah3199/talk-banana"><i class="fab fa-github"></i></a></h1>

        <p>Welcome to banana talk - </p>

        <div class="result">output</div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6df8c8fe62.js" crossorigin="anonymous"></script>
